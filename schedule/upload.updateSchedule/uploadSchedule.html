<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload Schedule</title>
    <link rel="stylesheet" text="text/css" href="./style.css">
</head>
<body>
    <div id="icon">
        <ul id="iconList">
            <li class="webIcon"><a href="./../../index.html"><img src="../../logo3.png" class="logo"></a></li>
        </ul>
    </div>
    <div id="header">
        <div id="topBut">
            <ul id="ul">
                <li class="button"><a href="./../../index.html">Home</a></li>
                <li class="profile"><a href="./../../profile/profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
    <div id="studentSchedule">
        <h1>Update Your Schedule Here</h1>
        <br><br><br><br><br><br><br><br>
        <p>
        <form action="" method="post">
            <fieldset>
                <legend></legend>
                <ul id="agenda">
                    <div id="Act">
                        <li style="list-style-type: none;">
                            <input list="majNames" type="text" name="actName" placeholder="Class Title" size="20" autofocus required>
                                <datalist id="majNames">
                                    <option value="CmpE"></option>
                                    <option value="SE"></option>
                                    <option value="CE"></option>
                                    <option value="BME"></option>
                                    <option value="ChE"></option>
                                    <option value="MatE"></option>
                                    <option value="EE"></option>
                                    <option value="ME"></option>
                                    <option value="ISE"></option>
                                    <option value="AE"></option>
                                </datalist>
                            Starting: Hour <select name="startHour" required>
                                <option></option>
                                <option value="0100">01</option>
                                <option value="0200">02</option>
                                <option value="0300">03</option>
                                <option value="0400">04</option>
                                <option value="0500">05</option>
                                <option value="0600">06</option>
                                <option value="0700">07</option>
                                <option value="0800">08</option>
                                <option value="0900">09</option>
                                <option value="1000">10</option>
                                <option value="1100">11</option>
                                <option value="1200">12</option>
                            </select> 
                            Minute: <select name="startMinutes" required>
                                <option></option>
                                <option value="00">00</option>
                                <option value="05">05</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="50">50</option>
                                <option value="55">55</option>
                            </select>
                            <select name="startAM/PM" required>
                                <option></option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                            Ending: Hour <select name="endHour" required>
                                <option></option>
                                <option value="0100">01</option>
                                <option value="0200">02</option>
                                <option value="0300">03</option>
                                <option value="0400">04</option>
                                <option value="0500">05</option>
                                <option value="0600">06</option>
                                <option value="0700">07</option>
                                <option value="0800">08</option>
                                <option value="0900">09</option>
                                <option value="1000">10</option>
                                <option value="1100">11</option>
                                <option value="1200">12</option>
                            </select> 
                            Minute: <select name="endMinutes" required>
                                <option></option>
                                <option value="00">00</option>
                                <option value="05">05</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="50">50</option>
                                <option value="55">55</option>
                            </select>
                            <select name="endAM/PM" required>
                                <option></option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                            <input type="checkbox" name="Day1" value="Sunday">Sun
                            <input type="checkbox" name="Day2" value="Monday">Mon
                            <input type="checkbox" name="Day3" value="Teusday">Teu
                            <input type="checkbox" name="Day4" value="Wednesday">Wed
                            <input type="checkbox" name="Day5" value="Thursday">Thur
                            <input type="checkbox" name="Day6" value="Friday">Fri
                            <input type="checkbox" name="Day7" value="Saturday">Sat
                        </li>
                        <textarea name="actDes" rows="3" cols="50" maxlength="100" style="float: left;"></textarea>
                        <br><br><br><br>
                    </div>
                    <div id="addClass1"></div>
                    <div id="addClass2"></div>
                    <div id="addClass3"></div>
                    <div id="addClass4"></div>
                    <div id="addClass5"></div>
                    <div id="addClass6"></div>
                    <div id="addClass7"></div>
                    <button id="addButton" type="button" onclick="addAct()">Add another class</button>
                    <li style="list-style-type: none;">
                    </li>
                </ul>
                <br><br><br><br>
                <input type="submit" id="text" value="Generate Schedule" style="width: 15em; height: 3em">
                </button>
            </fieldset>
        </form>
        </p>
        <br><br><br><br><br><br>
    </div>
    <script type="text/javascript" src="uploadSchedule.js"></script>
</body>
</html>
